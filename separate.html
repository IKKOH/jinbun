<h2 id="content_1_0">分割しよう  <a class="anchor" id="x448934b" name="x448934b"></a></h2>
<p><img src="./img/fr09_1.png" alt="画像の説明" title="画像の説明"   style="max-width:100%;"  class=""/></p>
<p>紙をテーブルに置きます。そして直線部分を中心で2つに切り、右半分を1cm上にずらします。</p>
<p><img src="./img/fr09_2.png" alt="画像の説明" title="画像の説明"   style="max-width:100%;"  class=""/></p>
<p>次に、「直線部分を中心で2つに切り、右半分を1cm上にずらす」という同じ作業を左右の両方で行います。</p>
<p><img src="./img/fr09_3.png" alt="画像の説明" title="画像の説明"   style="max-width:100%;"  class=""/></p>
<p>続いて、同じ作業を4個のそれぞれで行います。</p>
<p>上の操作をしていったときに、最後に紙はどのような形になっているでしょう。</p>
